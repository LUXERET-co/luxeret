</head>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    let countdown = 5;
    const redirectUrl = "https://luxeret-news.notion.site/1ef4acc108f08097a692c77f34e2edc8";

    const updateCountdown = () => {
      const countdownElement = document.getElementById("countdown");
      if (countdown > 0) {
        countdownElement.textContent = countdown;
        countdown--;
      } else {
        const content = document.getElementById("page-content");
        content.classList.add("opacity-0");
        setTimeout(() => {
          window.location.href = redirectUrl;
        }, 500);
      }
    };

    window.onload = () => {
      updateCountdown();
      setInterval(updateCountdown, 1000);
    };
  </script>

  <style>
    @keyframes fade-in {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.8s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-white flex items-center justify-center h-screen transition-opacity duration-500">
  <div id="page-content" class="text-center animate-fade-in transition-opacity duration-500">
    <div class="flex justify-center mb-6">
      <div class="w-12 h-12 border-4 border-blue-400 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <h1 class="text-2xl font-bold text-gray-700 mb-2">잠시만 기다려 주세요</h1>
    <p class="text-gray-500 mb-4">
      룩세렛 도움말 센터로 
      <span id="countdown" class="font-semibold text-gray-600">3</span>
      초 후 이동합니다.
    </p>

    <p class="text-sm text-gray-500">
      원하지 않는 경우&nbsp;
      <button onclick="history.back()" class="inline font-medium text-gray-600 hover:text-gray-800 transition-colors duration-200">
        여기를 클릭해주세요
      </button>
    </p>
  </div>
</body>
